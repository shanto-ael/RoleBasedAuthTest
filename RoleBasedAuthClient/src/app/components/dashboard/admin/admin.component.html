<div class="container">
  <p-table [value]="users" [tableStyle]="{ 'width': '80rem' }">
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th>UserName</th>
        <th>Email</th>
        <th>Role</th>
        <th>Manage Role</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user let-columns="columns">
      <tr>
        <td>{{user.userName}}</td>
        <td>
          {{ user.email }}
        </td>
        <td>
          <p-tag
            [value]="user.roleName ? user.roleName : 'Not Assigned'"
            [severity]="getSeverity(user.roleName)"
          />
        </td>
        <td>

            <p-button icon="pi pi-pen-to-square" [rounded] = "true"  (onClick)="showDialog()" />
            <p-dialog header="Edit Profile" [(visible)]="visible" [style]="{ width: '25rem' }">
                <span class="p-text-secondary block mb-5">Update your information.</span>
                <div class="flex align-items-center gap-3 mb-3">
                    <label for="username" class="font-semibold w-6rem">Username</label>
                    <input pInputText id="username" class="flex-auto" autocomplete="off" />
                </div>
                <div class="flex align-items-center gap-3 mb-5">
                    <label for="email" class="font-semibold w-6rem">Email</label>
                    <input pInputText id="email" class="flex-auto" autocomplete="off" />
                </div>
                <div class="flex justify-content-end gap-2">
                    <p-button label="Cancel" severity="secondary" (onClick)="visible = false" />
                    <p-button label="Save" (onClick)="visible = false" />
                </div>
            </p-dialog>

        </td>
      </tr>
    </ng-template>
    
  </p-table>
  <p-paginator 
  (onPageChange)="onPageChange($event)" 
  [first]="first"
  [rows]="rows" 
  [totalRecords]="120" 
  [rowsPerPageOptions]="[10, 20, 30]" />

</div>
