<app-navbar></app-navbar>
<div>
  @if(role.toLowerCase() === 'admin'){
  <p-table [value]="users" [tableStyle]="{ 'width': '80rem' }">
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th>UserName</th>
        <th>Email</th>
        <th>Role</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user let-columns="columns">
      <tr>
        <td>{{user.userName}}</td>
        <td>
          {{ user.email }}
        </td>
        <td>
          <p-tag
            [value]="user.roleName ? user.roleName : 'Not Assigned'"
            [severity]="getSeverity(user.roleName)"
          />
        </td>
      </tr>
    </ng-template>
  </p-table>

  }
@else{
  <div class="dashboard-container">
    <p-panel header="Welcome to the Dashboard" class="dashboard-panel">
      <p-card class="user-card">
        <ng-template pTemplate="title">
          <div class="user-info-title">
            <i class="pi pi-user"></i> User Information
          </div>
        </ng-template>
        <ng-template pTemplate="content">
          <div class="user-info">
            <p><strong>User Name:</strong> {{user?.userName}}</p>
            <p><strong>Email:</strong> {{user?.email}}</p>
            <p><strong>Role:</strong> {{user?.roleName}}</p>
          </div>
        </ng-template>
      </p-card>
    </p-panel>
  </div>

}
</div>
